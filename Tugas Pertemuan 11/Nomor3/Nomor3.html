<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="Nomor3.css">
</head>
<body>
    <center>
        <table border="0" style="background-color: rgb(241, 241, 241);">
            <tr>
                <th colspan="3"><p style="text-align: center; color: darkorange; font-weight: bold;">ITEMS YOU CONSUME DAILY</p>
                <p style="text-align: center; font-weight: normal;">Please enter the quantity for<b> each day:</b></p></th>
            </tr>
            <tr>
                <td></td>
                <td style="font-size: small; font-weight: bold; color: gray;">DAY</td>
                <td style="font-size: small; font-weight: bold; color: gray;">YEAR</td>
            </tr>
            <tr>
                <th>Plastic Bottles</th>
                <td><input type="text" id="plasticBottles" oninput="inputPlasticBottles()"></td>
                <td id="totalPlasticBottles"></td>
            </tr>
            <tr>
                <th>Plastic Cups</th>
                <td><input type="text" id="plasticCups" oninput="inputPlasticCups()"></td>
                <td id="totalPlasticCups"></td>
            </tr>
            <tr>
                <th>Straws</th>
                <td><input type="text" id="straws" oninput="inputStraws()"></td>
                <td id="totalStraws"></td>
            </tr>
            <tr>
                <th>Cotton Swabs</th>
                <td><input type="text" id="cottonSwabs" oninput="inputCottonSwabs()"></td>
                <td id="totalCottonSwabs"></td>
            </tr>
            <tr>
                <th>Cigarette Butts</th>
                <td><input type="text" id="cigaretteButts" oninput="inputCigaretteButts()"></td>
                <td id="totalCigaretteButts"></td>
            </tr>
            <tr>
                <th>Plastic Resealable Bags</th>
                <td><input type="text" id="plasticResealableBags" oninput="inputPlasticResealableBags()"></td>
                <td id="totalPlasticResealableBags"></td>
            </tr>
            <tr>
                <th>Plastic Cling Wrap</th>
                <td><input type="text" id="plasticClingWrap" oninput="inputPlasticClingWrap()"></td>
                <td id="totalPlasticClingWrap"></td>
            </tr>
            <tr>
                <th>Plastic Silverware</th>
                <td><input type="text" id="plasticSilverware" oninput="inputPlasticSilverware()"></td>
                <td id="totalPlasticSilverware"></td>
            </tr>
            <tr>
                <th>Plastic Stirrers</th>
                <td><input type="text" id="plasticStirrers" oninput="inputPlasticStirrers()"></td>
                <td id="totalPlasticStirrers"></td>
            </tr>
            <tr>
                <th>Food Containers</th>
                <td><input type="text" id="foodContainers" oninput="inputFoodContainers()"></td>
                <td id="totalFoodContainers"></td>
            </tr>
            <tr style="background-color: rgb(255, 255, 255); padding: 5cm 3cm;">
                <td colspan="2" style="text-align: left;"><b>Current Yearly Consumption</b></td>
                <th id="totalAll" style="text-align: center;"></th>
            </tr>
        </table>
    </center>
    <script src="Nomor3.js"></script>
</body>
</html>
