<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var firstNum = prompt("Nomor pertama", "");
        var secondNum = prompt("Nomor kedua", "");

        if (firstNum > secondNum) {
            document.write("<p>" + firstNum + " lebih besar dari "+ secondNum + "</p>");
        }
        else if (firstNum < secondNum) {
            document.write("<p>" + firstNum + " lebih kecil dari "+ secondNum + "</p>");
        }
        else {
            document.write("<p>Mereka sama besar</p>");
        }
    </script>
</body>
</html>
